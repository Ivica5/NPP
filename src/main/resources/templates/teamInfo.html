<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Home">
    <meta name="author" content="Home">

    <!-- <link href="css/style.css" rel="stylesheet">
    <script src="css/bootstrap.bundle.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet"> -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>TeamInfo</title>

</head>

<body>
    <div class="container" style="margin-top: 2%">
        <nav class="navbar navbar-light bg-light" style="border-radius: 10px">
            <h3 style="margin-right: 20px" href="home"><a class="navbar-brand" href="home" style="vertical-align: middle">World Cup 2018 Russia</a></h3>

            <form class="form-inline" name='tableInfo' th:action='@{/tableInfo}' method='POST' style="margin-right: 10px">
                <input class="form-control mr-sm-2" name='tableInfo' type="text" placeholder="Table info" aria-label="Search" style="width:150px">
                <button class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
            </form>
            
            <form class="form-inline" name='teamInfo' th:action='@{/teamInfo}' method='POST'>
                <input class="form-control mr-sm-2" name='teamInfo' type="text" placeholder="Team info" aria-label="Search" style="width:150px">
                <button class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
            </form>
            
             <form class="form-inline" name='getAllTeams' th:action='@{/getAllTeams}' method='POST'>
                <button class="btn btn-primary my-2 my-sm-0" type="submit">All teams</button>
            </form>
            
            <div class="dropdown show">
                <a class="btn btn-primary dropdown-toggle" href="baseTeamInfo" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Archive
                </a>
                
                <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                     <form class="form-inline" name='saveTeam' th:action='@{/saveTeam}' method='POST'>
                         <input class="form-control mr-sm-2" name='saveTeam' type="text" placeholder="Save team" aria-label="Search">
                     </form>
                     
                     <form class="form-inline" name='getTeam' th:action='@{/getTeam}' method='POST'>
                         <input class="form-control mr-sm-2" name='getTeam' type="text" placeholder="Get team" aria-label="Search">
                     </form>
                    
                     <form class="form-inline" name='removeTeam' th:action='@{/removeTeam}' method='POST'>
                         <input class="form-control mr-sm-2" name='removeTeam' type="text" placeholder="Remove team" aria-label="Search">
                     </form>
                </div>
            </div>
            
        </nav>

    </div>
    
    <div class="content" style="margin-top: 2%">
            
            <div class="tableDiv" style="width: 73%; margin: auto">
		    	<table class="table table-striped">
		    		<tr style="background-color: #f8f9fa; color: black;">
		    			<th style="width: 10%; text-align:center">Name:</th>
		    		</tr>
		    		<tr th:each="player : ${name}" style="background-color: rgba(0,0,0,.05)">
		    			<td style="width: 10%; background-color: white; text-align:center; vertical-align: middle" th:text="${player}"></td>
		    		</tr>
		    		<tr style="background-color: #f8f9fa; color: black;">
		    			<th style="width: 10%; text-align:center">Address:</th>
		    		</tr>
		    		<tr th:each="value : ${address}" style="background-color: rgba(0,0,0,.05)">
		    			<td style="width: 10%; background-color: white; text-align:center; vertical-align: middle" th:text="${value}"></td>
		    		</tr>
		    		<tr style="background-color: #f8f9fa; color: black;">
		    			<th style="width: 10%; text-align:center">Phone:</th>
		    		</tr>
		    		<tr th:each="player : ${phone}" style="background-color: rgba(0,0,0,.05)">
		    			<td style="width: 10%; background-color: white; text-align:center; vertical-align: middle" th:text="${player}"></td>
		    		</tr>
		    		<tr style="background-color: #f8f9fa; color: black;">
		    			<th style="width: 10%; text-align:center">Website:</th>
		    		</tr>
		    		<tr th:each="fixt : ${website}" style="background-color: rgba(0,0,0,.05)">
		    			<td style="width: 10%; background-color: white; text-align:center; vertical-align: middle" th:text="${fixt}"></td>
		    		</tr>
		    		<tr style="background-color: #f8f9fa; color: black;">
		    			<th style="width: 10%; text-align:center">Email:</th>
		    		</tr>
		    		<tr th:each="fixt : ${email}" style="background-color: rgba(0,0,0,.05)">
		    			<td style="width: 10%; background-color: white; text-align:center; vertical-align: middle" th:text="${fixt}"></td>
		    		</tr>
		    		<tr style="background-color: #f8f9fa; color: black;">
		    			<th style="width: 10%; text-align:center">Founded:</th>
		    		</tr>
		    		<tr th:each="fixt : ${founded}" style="background-color: rgba(0,0,0,.05)">
		    			<td style="width: 10%; background-color: white; text-align:center; vertical-align: middle" th:text="${fixt}"></td>
		    		</tr>
		    		<tr style="background-color: #f8f9fa; color: black;">
		    			<th style="width: 10%; text-align:center">Club colors:</th>
		    		</tr>
		    		<tr th:each="fixt : ${clubColors}" style="background-color: rgba(0,0,0,.05)">
		    			<td style="width: 10%; background-color: white; text-align:center; vertical-align: middle" th:text="${fixt}"></td>
		    		</tr>
		    		<tr style="background-color: #f8f9fa; color: black;">
		    			<th style="width: 10%; text-align:center">Venue:</th>
		    		</tr>
		    		<tr th:each="fixt : ${venue}" style="background-color: rgba(0,0,0,.05)">
		    			<td style="width: 10%; background-color: white; text-align:center; vertical-align: middle" th:text="${fixt}"></td>
		    		</tr>
				</table>
    		</div>
        </div>

</body>

</html>
